
assistant:
  module: butler_jenkins
  class: ButlerJenkins
  spotify_client_id: !secret spotify_client_id
  spotify_client_secret: !secret spotify_client_secret
  spotify_cache_path: '/home/homeassistant/.homeassistant/.spotify-token-cache'
  spotify_callback_url: ''
  spotify_entity_id: 'media_player.spotify'
  spotify_source: '[AV] Samsung Soundbar K650'
  soundbar_entity_id: 'media_player.soundbar'
  darksky_api_key: !secret darksky_api_key
  lat: !secret latitude
  lng: !secret longitude

living_room_air:
  module: air
  class: AirPurifierController
  family_devices: 'group.family_devices'
  aqi_sensor: 'sensor.living_room_avg_aqi_mean'
  fan_id: 'fan.living_room_air_purifier'
  balcone_door: 'binary_sensor.sensor_2'
  silent_cleaning_time:
    - from: '00:00:00'
      to: "8:30:00"
  people_cleaning_time:
    - from: '22:00:00'
      to: "23:59:00"

living_room_heating:
  module: adaptive_room_heating
  class: AdaptiveRoomHeating
  temperature_sensor: sensor.living_room_temperature
  max_temperature: input_number.living_room_normal_temperature
  min_temperature: input_number.living_room_savings_temperature
  climate: climate.danfoss_z_thermostat_014g0013_heating_1
  family_devices: 'group.family_devices'
  outside_temperature: sensor.dark_sky_temperature
  comeback_input: 'input_boolean.comeback'
  scheduled:
    - from: "5:00:00"
      to: "23:00:00"

kitchen_heating:
  module: kitchen_room_heating
  class: KitchenRoomHeating
  temperature_sensor: sensor.living_room_temperature
  max_temperature: input_number.living_room_normal_temperature
  min_temperature: input_number.living_room_savings_temperature
  climate: climate.eurotronic_eur_stellaz_wall_radiator_thermostat_valve_control_furnace
  family_devices: 'group.family_devices'
  outside_temperature: sensor.dark_sky_temperature
  comeback_input: 'input_boolean.comeback'
  scheduled:
    - from: "6:00:00"
      to: "8:00:00"

bedroom_heating:
  module: adaptive_room_heating
  class: AdaptiveRoomHeating
  temperature_sensor: sensor.bedroom_temperature
  max_temperature: input_number.bedroom_normal_temperature
  min_temperature: input_number.bedroom_savings_temperature
  climate: climate.grzejnik_sypialnia_heating_1
  family_devices: 'group.family_devices'
  outside_temperature: sensor.dark_sky_temperature
  comeback_input: 'input_boolean.comeback'
  scheduled:
    - from: "20:00:00"
      to: "23:59:59"
    - from: '00:00:00'
      to: '9:00:00'

spotify_lighting:
  module: spotify_light
  class: SpotifyLight

thing_speak_temperature:
  module: thingspeak
  class: ThingSpeak
  entity_id: 'sensor.balcone_temperature'
  field: 'field2'
  api_key: !secret thingspeak_api_key

thing_speak_humidity:
  module: thingspeak
  class: ThingSpeak
  entity_id: 'sensor.balcone_humidity'
  field: 'field5'
  api_key: !secret thingspeak_api_key

thing_speak_pressure:
  module: thingspeak
  class: ThingSpeak
  entity_id: 'sensor.balcone_pressure'
  field: 'field4'
  api_key: !secret thingspeak_api_key

thing_speak_voltage:
  module: thingspeak
  class: ThingSpeak
  entity_id: 'sensor.balcone_voltage'
  field: 'field3'
  api_key: !secret thingspeak_api_key
